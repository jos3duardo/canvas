<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        canvas{
            border: 1px solid #cccccc
        }
    </style>
</head>
<body>
<canvas id="canvas" class="canvas"></canvas>


<script>
    const canvas = document.getElementById('canvas');
    if (canvas.getContext){
        console.log('Suported');
        let ctx = canvas.getContext('2d');
        let img = new Image();
        img.src = './superman.svg';
        img.addEventListener('load',()=>{
            ctx.drawImage(img, 20,50,80,80);
        }, false);

    }else{
        //caso o navegador n√£o suporte o canvas
        console.warn('Not suported')
    }
</script>
</body>
</html>
